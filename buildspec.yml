version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: 'us-east-1'
  parameter-store:
    SONAR_TOKEN: SONAR_TOKEN
    HOST: HOST
    Organization: Organization
    Project: Project

phases:
  install:
    commands:
      - echo "Installing dependencies and tools for SonarCloud analysis..."
      - apt-get update -y
      - apt-get install -y curl jq
      - npm install
      - echo $Organization
      - echo $Project


  pre_build:
    commands:
      - echo "Sonar Organization (partial): ${Organization:0:5}..."
      - echo "Sonar Project (partial): ${Project:0:5}..."
      - echo "Running SonarCloud code quality checks..."
      - npm install -g sonarqube-scanner
      - echo "Running sonar-scanner with:"
      - echo "sonar-scanner -Dsonar.projectKey=$Project -Dsonar.organization=$Organization -Dsonar.sources=. -Dsonar.host.url=$HOST -Dsonar.login=$SONAR_TOKEN"
      - sonar-scanner \
          -Dsonar.projectKey=$Project \
          -Dsonar.organization=$Organization \
          -Dsonar.sources=. \
          -Dsonar.host.url=$HOST \
          -Dsonar.login=$SONAR_TOKEN

      - echo "Waiting for SonarCloud Quality Gate result..."
      - >
        status=$(curl -s -u $SONAR_TOKEN: "$HOST/api/qualitygates/project_status?projectKey=$Project" | jq -r '.projectStatus.status');
        if [ "$status" != "OK" ]; then
          echo "SonarCloud Quality Gate failed: $status" && exit 1;
        else
          echo "SonarCloud Quality Gate passed";
        fi

  build:
    commands:
      - echo "SonarCloud analysis completed successfully."

artifacts:
  files:
    - '**/*'
  discard-paths: yes
